name: Verify Assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Verify assets
      run: |
        python scripts/verify_assets.py --strict
      env:
        # ローカルファイルのみで検証（IMAGE_BASE_URLは未設定）
        IMAGE_BASE_URL: ""

