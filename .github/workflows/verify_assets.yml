name: Verify Assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    
    - name: Initialize database
      run: |
        python -c "from database import init_db; init_db()"
      env:
        DEBUG: "0"
        INIT_SAMPLE_DATA: "0"
    
    - name: Verify assets
      run: |
        python scripts/verify_assets.py
      env:
        DEBUG: "0"
        INIT_SAMPLE_DATA: "0"
        VERIFY_INCLUDE_UNPUBLISHED: "0"
        # IMAGE_BASE_URL は未設定（外部依存しない）
        # IMAGE_VERSION は不要（検査では参照しない）
